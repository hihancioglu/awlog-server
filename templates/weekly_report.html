<!DOCTYPE html>
<html>
<head>
    <title>Haftalık Kullanıcı Raporu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f6f6fa; }
        .container { max-width: 900px; margin-top: 40px; }
        table { font-size: 15px; }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
  <a class="btn btn-secondary mb-3" href="/">Geri Dön</a>
  <h2>🗓️ Haftalık Kullanıcı Raporu</h2>
  <form method="get" class="row mb-3">
    <div class="col">
      <select name="username" class="form-select">
        {% for u in usernames %}
        <option value="{{ u }}" {% if u == selected_user %}selected{% endif %}>{{ u }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col">
      <input type="week" name="week" class="form-control" value="{{ week_param }}">
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit">Göster</button>
    </div>
  </form>
  <table class="table table-bordered table-striped shadow">
    <thead class="table-dark">
      <tr>
        <th>Tarih</th>
        <th>Toplam Online</th>
        <th>Aktif Zaman</th>
        <th>AFK Zaman</th>
      </tr>
    </thead>
    <tbody>
      {% for r in report_rows %}
      <tr>
        <td>{{ r.date }}</td>
        <td>{{ format_duration(r.online) }}</td>
        <td>{{ format_duration(r.active) }}</td>
        <td>{{ format_duration(r.afk) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-secondary" href="/">Geri Dön</a>
</div>
</body>
</html>
