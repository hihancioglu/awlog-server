<!DOCTYPE html>
<html>
<head>
    <title>KullanÄ±m DetaylarÄ±</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f6f6fa; }
        .container { max-width: 900px; margin-top: 40px; }
        table { font-size: 15px; }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
  <div class="d-flex align-items-center mb-3">
    <a class="btn btn-secondary me-3" href="/">Geri DÃ¶n</a>
    <h2 class="mb-0">ðŸ“Š KullanÄ±m DetaylarÄ±</h2>
  </div>
  <form method="get" class="row mb-3">
    <div class="col">
      <select name="username" class="form-select">
        {% for u in usernames %}
        <option value="{{ u }}" {% if u == selected_user %}selected{% endif %}>{{ u }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col">
      <select name="range" class="form-select">
        <option value="daily" {% if range_param == 'daily' %}selected{% endif %}>GÃ¼nlÃ¼k</option>
        <option value="weekly" {% if range_param == 'weekly' %}selected{% endif %}>HaftalÄ±k</option>
        <option value="monthly" {% if range_param == 'monthly' %}selected{% endif %}>AylÄ±k</option>
      </select>
    </div>
    <div class="col">
      <input type="date" name="date" class="form-control" value="{{ base_date.isoformat() }}">
    </div>
    <div class="col">
      <input type="text" name="q" class="form-control" placeholder="Ara" value="{{ q }}">
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit">GÃ¶ster</button>
    </div>
  </form>
  <div class="row mb-4">
    <div class="col-md-6 mb-3 mb-md-0 text-center">
      <canvas id="processPie" width="300" height="300"></canvas>
      <div id="processLegend" class="mt-2"></div>
    </div>
    <div class="col-md-6 text-center">
      <canvas id="urlPie" width="300" height="300"></canvas>
      <div id="urlLegend" class="mt-2"></div>
    </div>
  </div>
  <table class="table table-bordered table-striped shadow">
    <thead class="table-dark">
      <tr>
        <th>Pencere</th>
        <th>Process</th>
        <th>URL</th>
        <th>SÃ¼re</th>
      </tr>
    </thead>
    <tbody>
      {% for title, proc, url, dur in usage_rows %}
      <tr>
        <td>{{ title }}</td>
        <td>{{ proc }}</td>
        <td>{{ url }}</td>
        <td>{{ format_duration(dur) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="{{ url_for('static', filename='simple_pie.js') }}"></script>
<script>
  const processData = {{ process_totals | tojson }};
  const urlData = {{ url_totals | tojson }};

  function formatDuration(sec) {
    sec = Math.round(sec || 0);
    const h = Math.floor(sec / 3600);
    const m = Math.floor((sec % 3600) / 60);
    return h + ':' + String(m).padStart(2, '0');
  }

  const processLabels = Object.keys(processData);
  const processValues = Object.values(processData);
  const urlLabels = Object.keys(urlData);
  const urlValues = Object.values(urlData);

  function enableLegendTooltip(chart) {
    const legend = chart.options.plugins.legend || {};
    legend.onHover = (e, item) => {
      chart.tooltip.setActiveElements(
        [{ datasetIndex: item.datasetIndex ?? 0, index: item.index }],
        { x: e.clientX, y: e.clientY }
      );
      chart.update();
    };
    legend.onLeave = () => {
      chart.tooltip.setActiveElements([], { x: 0, y: 0 });
      chart.update();
    };
    chart.options.plugins.legend = legend;
    chart.update();
  }

  if (window.Chart) {
    const processChart = new Chart(document.getElementById('processPie'), {
      type: 'pie',
      data: {
        labels: processLabels,
        datasets: [{ data: processValues }]
      },
      options: {
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => ctx.label + ': ' + formatDuration(ctx.parsed)
            }
          }
        }
      }
    });
    enableLegendTooltip(processChart);

    const urlChart = new Chart(document.getElementById('urlPie'), {
      type: 'pie',
      data: {
        labels: urlLabels,
        datasets: [{ data: urlValues }]
      },
      options: {
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => ctx.label + ': ' + formatDuration(ctx.parsed)
            }
          }
        }
      }
    });
    enableLegendTooltip(urlChart);
  } else {
    new SimplePie(
      document.getElementById('processPie'),
      processLabels,
      processValues,
      { legend: document.getElementById('processLegend'), format: formatDuration }
    );
    new SimplePie(
      document.getElementById('urlPie'),
      urlLabels,
      urlValues,
      { legend: document.getElementById('urlLegend'), format: formatDuration }
    );
  }
</script>
</body>
</html>
