<!DOCTYPE html>
<html>
<head>
    <title>GÃ¼nlÃ¼k Zaman Ã‡izelgesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" />
    <style>
        body { background: #f6f6fa; }
        .container { max-width: 900px; margin-top: 40px; }
        #timeline { background: #fff; border: 1px solid #ccc; }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
  <div class="d-flex align-items-center mb-3">
    <a class="btn btn-secondary me-3" href="/">Geri DÃ¶n</a>
    <h2 class="mb-0">ðŸ“ˆ GÃ¼nlÃ¼k Zaman Ã‡izelgesi</h2>
  </div>
  <form method="get" class="row mb-3">
    <div class="col">
      <select name="username" class="form-select">
        {% for u in usernames %}
        <option value="{{ u }}" {% if u == selected_user %}selected{% endif %}>{{ u }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col">
      <input type="date" name="date" class="form-control" value="{{ day.isoformat() }}">
    </div>
    <div class="col">
      <select id="zoom-select" name="zoom" class="form-select">
        <option value="fit" {% if zoom_param == 'fit' %}selected{% endif %}>TÃ¼m GÃ¼n</option>
        <option value="1h" {% if zoom_param == '1h' %}selected{% endif %}>Son 1 Saat</option>
        <option value="15m" {% if zoom_param == '15m' %}selected{% endif %}>Son 15 Dakika</option>
      </select>
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit">GÃ¶ster</button>
    </div>
  </form>
  <div id="timeline"></div>
</div>
<script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
<script>
  var container = document.getElementById('timeline');
  var items = new vis.DataSet({{ items_json | safe }});
  var timeline = new vis.Timeline(container, items, { zoomable: true, moveable: true, stack: false });

  function zoomTo(minutes) {
    var range = timeline.getItemRange();
    if (!range || !range.end) {
      timeline.fit();
      return;
    }
    var end = new Date(range.end);
    if (isNaN(end.getTime())) {
      timeline.fit();
      return;
    }
    var start = new Date(end.getTime() - minutes * 60 * 1000);
    timeline.setWindow(start, end, { animation: false });
  }

  function applyZoom(value) {
    if (value === '1h') {
      zoomTo(60);
    } else if (value === '15m') {
      zoomTo(15);
    } else {
      timeline.fit();
    }
  }

  var zoomSelect = document.getElementById('zoom-select');
  zoomSelect.addEventListener('change', function () {
    applyZoom(this.value);
  });

  // Apply the selected zoom on initial load
  applyZoom(zoomSelect.value);
</script>
</body>
</html>
